<html xmlns:th="http://www.thymeleaf.org">

	<body>
	<p>Pievienot jaunu filmu</p>
	<form action = "#" th:action="@{/film/addNewFilm}" th:object="${film}" method="post">
		
		
		<table>
			<tr>
				<td> Nosaukums: </td>
				<td> <input type="text" th:field="*{Title}"> </td>
				<td th:if="${#fields.hasErrors('Title')}" th:errors="*{Title}"> </td>	
			</tr>		
				
			<tr>
				<td> Garums: </td>
				<td> <input type="number" th:field="*{Length}"> </td>
				<td th:if="${#fields.hasErrors('Length')}" th:errors="*{Length}"> </td>	
			</tr>

            <tr>
				<td> Kategorija: </td>
				<td> <input type="text" th:field="*{FilmType}"> </td>
				<td th:if="${#fields.hasErrors('FilmType')}" th:errors="*{FilmType}"> </td>	
			</tr>
				
					
		</table>
		<button type="submit">Submit </button>
	</form>
	</body>
	
</html>
